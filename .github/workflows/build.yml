# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build

on:
  push:
    branches: ['*']
    tags: ['*']


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      run: |
        tox

  debian_package:
    runs-on: ubuntu-latest
    needs: tests
    outputs:
      name: ${{ steps.package_name.outputs.name }}

    steps:
      - uses: actions/checkout@v2

      - name: Build Package
        uses: dawidd6/action-debian-package@v1.0.0

      - name: Upload Package
        uses: actions/upload-artifact@v2
        with:
          name: "debian_package"
          path: "*.deb"

      - name: Set Package Name
        id: package_name
        run: echo "::set-output name=name::$(ls *.deb)"

      - name: Get Names
        run: |
          ls -R
          echo "${{ steps.package_name.outputs.name }}"

  release:
    runs-on: ubuntu-latest
    needs: debian_package
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@master
        with:
          name: "debian_package"

      - name: Get Names
        run: |
          echo "${{ needs.debian_package.outputs.name }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: ${{ needs.debian_package.outputs.name }}
          asset_path: "./${{ needs.debian_package.outputs.name }}"
          asset_content_type: "application/vnd.debian.binary-package"
